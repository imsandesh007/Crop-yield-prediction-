<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-success">Crop Yield Prediction</h1>

    <div class="container mt-4 my-4" style="background: black; color: white; border-radius: 20px;">
        <h1 class="text-center text-success">Crop Features Here</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Taluka_Name">Enter Taluka Here</label>
                <input type="text" class="form-control" name="taluka_name" required>
            </div>
            <div class="form-group">
                <label for="Crop_Varieties">Enter Crop Variety Here</label>
                <input type="text" class="form-control" name="crop_varieties" required>
            </div>
            <div class="form-group">
                <label for="N_kg_ha">Enter Proportion of Nitrogen</label>
                <input type="number" class="form-control" name="n_kg_ha" step="any" required>
            </div>
            <div class="form-group">
                <label for="P_kg_ha">Enter Proportion of Phosphorous</label>
                <input type="number" class="form-control" name="p_kg_ha" step="any" required>
            </div>
            <div class="form-group">
                <label for="K_kg_ha">Enter Proportion of Potassium</label>
                <input type="number" class="form-control" name="k_kg_ha" step="any" required>
            </div>
            <div class="form-group">
                <label for="pH">Enter pH of the Soil</label>
                <input type="number" class="form-control" name="pH" step="any" required>
            </div>
            <div class="form-group">
                <label for="Rainfall_mm">Enter Rainfall (in mm)</label>
                <input type="number" class="form-control" name="rainfall" step="any" required>
            </div>
            <div class="form-group">
                <label for="Temperature_C">Enter Temperature (in Â°C)</label>
                <input type="number" class="form-control" name="temperature" step="any" required>
            </div>
            <button type="submit" class="btn btn-danger btn-lg mt-4">Predict</button>
        </form>

        <!-- Display Predicted Value -->
        {% if predicted_value %}
        <div class="mt-4">
            <h2 class="text-center text-danger">Predicted Yield Production:</h2>
            <h3 class="text-center text-warning">{{ predicted_value }}</h3>
        </div>
        <br>
        {% endif %}

        <!-- Display Errors -->
        {% if error %}
        <div class="mt-4">
            <h2 class="text-center text-danger">Error:</h2>
            <h3 class="text-center text-warning">{{ error }}</h3>
        </div>
        {% endif %}
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
